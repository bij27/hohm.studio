<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="#7c9a92">
  <!-- Butterfly Pose - Seated, soles of feet together, knees out -->
  <circle cx="60" cy="25" r="10"/> <!-- Head -->
  <line x1="60" y1="35" x2="60" y2="70" stroke="#7c9a92" stroke-width="4" stroke-linecap="round"/> <!-- Torso -->
  <line x1="60" y1="45" x2="45" y2="60" stroke="#7c9a92" stroke-width="3" stroke-linecap="round"/> <!-- Left arm to foot -->
  <line x1="60" y1="45" x2="75" y2="60" stroke="#7c9a92" stroke-width="3" stroke-linecap="round"/> <!-- Right arm to foot -->
  <path d="M60 70 Q30 85 55 100" stroke="#7c9a92" stroke-width="4" fill="none" stroke-linecap="round"/> <!-- Left leg bent -->
  <path d="M60 70 Q90 85 65 100" stroke="#7c9a92" stroke-width="4" fill="none" stroke-linecap="round"/> <!-- Right leg bent -->
  <ellipse cx="60" cy="105" rx="8" ry="5"/> <!-- Feet together -->
</svg>