<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 150" fill="#7c9a92">
  <!-- Half Moon - Balancing on one leg, body horizontal -->
  <circle cx="45" cy="50" r="10"/> <!-- Head -->
  <line x1="50" y1="55" x2="80" y2="70" stroke="#7c9a92" stroke-width="4" stroke-linecap="round"/> <!-- Torso horizontal -->
  <line x1="55" y1="50" x2="35" y2="25" stroke="#7c9a92" stroke-width="3" stroke-linecap="round"/> <!-- Top arm up -->
  <line x1="80" y1="70" x2="95" y2="120" stroke="#7c9a92" stroke-width="3" stroke-linecap="round"/> <!-- Bottom arm to ground -->
  <line x1="80" y1="70" x2="95" y2="130" stroke="#7c9a92" stroke-width="4" stroke-linecap="round"/> <!-- Standing leg -->
  <line x1="80" y1="70" x2="130" y2="55" stroke="#7c9a92" stroke-width="4" stroke-linecap="round"/> <!-- Extended leg back -->
  <circle cx="95" cy="135" r="5"/> <!-- Standing foot -->
</svg>