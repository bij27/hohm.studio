<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="google-adsense-account" content="ca-pub-8332216835063057">
    <title>hohm.studio | Remote Control</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo.png?v=4">
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --color-bg: #1a1d21;
            --color-surface: #2a2d32;
            --color-primary: #7c9a92;
            --color-primary-light: #a8c5be;
            --color-accent: #d4a574;
            --color-text: #ffffff;
            --color-text-secondary: #9a9da3;
            --color-good: #7c9a92;
            --color-warning: #d4a574;
            --color-bad: #c97b7b;
            --radius: 16px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--color-surface);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        .logo { height: 22px; }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-warning);
        }
        .status-dot.connected { background: var(--color-good); }
        .status-dot.disconnected { background: var(--color-bad); }

        /* Main Content - Always visible once connected */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow-y: auto;
            gap: 12px;
        }

        /* Score and Timer Row */
        .stats-row {
            display: flex;
            gap: 12px;
        }
        .score-card {
            flex: 1;
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 16px;
            text-align: center;
        }
        .match-score {
            font-size: 2.5rem;
            font-weight: 200;
            color: var(--color-text-secondary);
            line-height: 1;
        }
        .match-score.good { color: var(--color-good); }
        .match-score.warning { color: var(--color-warning); }
        .match-score.bad { color: var(--color-bad); }
        .match-label {
            font-size: 0.7rem;
            color: var(--color-text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-card {
            flex: 1;
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .timer-value {
            font-size: 1.6rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }
        .timer-value.counting { color: var(--color-good); }
        .timer-value.paused { color: var(--color-warning); }
        .timer-label {
            font-size: 0.7rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Pose Card - Shows pose OR status messages */
        .pose-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        .pose-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .pose-number {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
        }
        .session-time {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* Pose content area - can show pose info or status */
        .pose-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Status display (waiting, countdown, etc) */
        .status-display {
            text-align: center;
            padding: 20px;
        }
        .status-display .status-icon {
            margin-bottom: 12px;
            color: var(--color-primary);
        }
        .status-display .status-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .status-display .status-message {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }
        .countdown-number {
            font-size: 5rem;
            font-weight: 200;
            color: var(--color-primary);
            animation: pulse 1s ease infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Pose display */
        .pose-display {
            width: 100%;
        }
        .pose-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
        }
        .pose-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .pose-image.loading {
            opacity: 0.3;
        }
        .pose-image-placeholder {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            color: var(--color-text-secondary);
        }
        .pose-name {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 4px;
            text-align: center;
        }
        .pose-sanskrit {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            font-style: italic;
            margin-bottom: 12px;
            text-align: center;
        }
        .pose-instructions {
            list-style: none;
            width: 100%;
        }
        .pose-instructions li {
            padding: 6px 0;
            padding-left: 16px;
            position: relative;
            color: var(--color-text-secondary);
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .pose-instructions li:last-child {
            border-bottom: none;
        }
        .pose-instructions li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 5px;
            background: var(--color-primary);
            border-radius: 50%;
        }

        /* Form feedback badge */
        .form-feedback {
            margin-top: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .form-feedback.good {
            background: rgba(124, 154, 146, 0.2);
            color: var(--color-good);
        }
        .form-feedback.warning {
            background: rgba(212, 165, 116, 0.2);
            color: var(--color-warning);
        }
        .form-feedback.bad {
            background: rgba(201, 123, 123, 0.2);
            color: var(--color-bad);
        }
        .form-feedback.neutral {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-secondary);
        }

        /* Audio Controls - Compact */
        .audio-card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 12px;
        }
        .audio-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .audio-row:last-child {
            margin-bottom: 0;
        }
        .audio-toggle {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .audio-toggle.active {
            background: var(--color-primary);
            color: white;
        }
        .audio-label-text {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            width: 50px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Ambient Track Selector */
        .ambient-tracks {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ambient-track {
            flex: 1;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
        }
        .ambient-track:active {
            transform: scale(0.95);
        }
        .ambient-track.active {
            background: rgba(124, 154, 146, 0.3);
            opacity: 1;
        }

        /* Controls - Always visible */
        .controls {
            padding: 12px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: var(--color-surface);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        .control-row {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:active {
            transform: scale(0.98);
            background: var(--color-primary-light);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }
        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-danger {
            background: rgba(201, 123, 123, 0.2);
            color: var(--color-bad);
            flex: 0.5;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Connecting/Disconnected Overlays - Only before initial connection */
        .full-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 40px;
        }
        .full-overlay.hidden { display: none; }
        .waiting-animation {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(124, 154, 146, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .overlay-title {
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        .overlay-message {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
    </style>

</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <!-- No JavaScript fallback -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fcfaf7; display: flex; align-items: center; justify-content: center; z-index: 99999; padding: 20px; text-align: center;">
            <div style="max-width: 400px;">
                <h1 style="color: #2c3333; margin-bottom: 16px;">JavaScript Required</h1>
                <p style="color: #6b7575;">The remote control requires JavaScript. Please enable JavaScript and refresh.</p>
            </div>
        </div>
    </noscript>

    <!-- Connecting Overlay - Only shown before initial connection -->
    <div class="full-overlay" id="connecting-overlay">
        <div class="waiting-animation"></div>
        <div class="overlay-title">Connecting...</div>
        <div class="overlay-message">Syncing with your yoga session</div>
    </div>

    <!-- Disconnected Overlay -->
    <div class="full-overlay hidden" id="disconnected-overlay">
        <i data-lucide="wifi-off" style="width: 48px; height: 48px; color: var(--color-bad); margin-bottom: 16px;"></i>
        <div class="overlay-title" id="disconnected-title">Session Ended</div>
        <div class="overlay-message" id="disconnected-message">The desktop session has been disconnected</div>
        <button class="btn btn-primary" style="margin-top: 24px; width: auto; padding: 14px 32px;" onclick="location.reload()">
            <i data-lucide="refresh-cw"></i> Reconnect
        </button>
    </div>

    <!-- Main App - Visible once connected -->
    <div id="app" style="display: none; flex-direction: column; height: 100%;">
        <header>
            <img src="/static/images/navbar_logo.png?v=3" alt="hohm.studio" class="logo">
            <div class="connection-status">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connected</span>
            </div>
        </header>

        <main id="main-content">
            <!-- Score and Timer Row -->
            <div class="stats-row">
                <div class="score-card">
                    <div class="match-score" id="match-score">--%</div>
                    <div class="match-label">Match</div>
                </div>
                <div class="timer-card">
                    <div class="timer-value" id="pose-timer">--:--</div>
                    <div class="timer-label">Pose Time</div>
                </div>
            </div>

            <!-- Pose Card - Shows status OR pose info -->
            <div class="pose-card">
                <div class="pose-header">
                    <span class="pose-number" id="pose-number">--</span>
                    <span class="session-time" id="session-timer">00:00</span>
                </div>

                <div class="pose-content" id="pose-content">
                    <!-- Content changes based on state -->
                </div>

                <!-- Form feedback - shown during active state -->
                <div style="text-align: center;">
                    <span class="form-feedback neutral" id="form-feedback">Waiting to start</span>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="audio-card">
                <div class="audio-row">
                    <button class="audio-toggle active" id="voice-toggle" aria-label="Toggle voice guidance">
                        <i data-lucide="volume-2" aria-hidden="true"></i>
                    </button>
                    <span class="audio-label-text">Voice</span>
                    <input type="range" class="volume-slider" id="voice-volume" min="0" max="100" value="80" aria-label="Voice volume">
                </div>
                <div class="audio-row">
                    <button class="audio-toggle" id="ambient-toggle" aria-label="Toggle ambient music">
                        <i data-lucide="music" aria-hidden="true"></i>
                    </button>
                    <span class="audio-label-text">Ambient</span>
                    <input type="range" class="volume-slider" id="ambient-volume" min="0" max="100" value="30" aria-label="Ambient volume">
                </div>
                <div class="ambient-tracks" id="ambient-tracks">
                    <button class="ambient-track active" data-track="permafrost" title="Permafrost"><i data-lucide="snowflake"></i></button>
                    <button class="ambient-track" data-track="reverie" title="Reverie"><i data-lucide="cloud"></i></button>
                    <button class="ambient-track" data-track="borealis" title="Borealis"><i data-lucide="sparkles"></i></button>
                    <button class="ambient-track" data-track="petrichor" title="Petrichor"><i data-lucide="droplets"></i></button>
                </div>
            </div>
        </main>

        <div class="controls" id="controls">
            <div class="control-row">
                <button class="btn btn-primary" id="action-btn">
                    <i data-lucide="play" id="action-icon"></i>
                    <span id="action-text">Start</span>
                </button>
                <button class="btn btn-danger" id="end-btn">
                    <i data-lucide="x"></i>
                    End
                </button>
            </div>
        </div>
    </div>

    <script>
        const roomCode = "{{ code }}";
        let ws = null;
        let currentState = {};
        let isConnected = false;

        // DOM Elements
        const elements = {
            connectingOverlay: document.getElementById('connecting-overlay'),
            disconnectedOverlay: document.getElementById('disconnected-overlay'),
            disconnectedTitle: document.getElementById('disconnected-title'),
            disconnectedMessage: document.getElementById('disconnected-message'),
            app: document.getElementById('app'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            matchScore: document.getElementById('match-score'),
            formFeedback: document.getElementById('form-feedback'),
            poseTimer: document.getElementById('pose-timer'),
            sessionTimer: document.getElementById('session-timer'),
            poseNumber: document.getElementById('pose-number'),
            poseContent: document.getElementById('pose-content'),
            actionBtn: document.getElementById('action-btn'),
            actionIcon: document.getElementById('action-icon'),
            actionText: document.getElementById('action-text'),
            endBtn: document.getElementById('end-btn')
        };

        let connectionTimeout = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const CONNECTION_TIMEOUT_MS = 15000;
        let lastActivityTime = Date.now();

        // Image preload cache
        const imageCache = new Map();

        function preloadImage(src) {
            if (!src || imageCache.has(src)) return;
            const img = new Image();
            img.src = src;
            imageCache.set(src, img);
        }

        function connect() {
            if (connectionTimeout) {
                clearTimeout(connectionTimeout);
                connectionTimeout = null;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/yoga/remote/${roomCode}`);

            connectionTimeout = setTimeout(() => {
                if (ws && ws.readyState === WebSocket.CONNECTING) {
                    console.log('[WS] Connection timeout');
                    ws.close();
                    handleConnectionTimeout();
                }
            }, CONNECTION_TIMEOUT_MS);

            ws.onopen = () => {
                clearTimeout(connectionTimeout);
                connectionTimeout = null;
                reconnectAttempts = 0;
                lastActivityTime = Date.now();
                isConnected = true;
                setConnectionStatus('connected');
                showApp();
            };

            ws.onclose = () => {
                clearTimeout(connectionTimeout);
                connectionTimeout = null;
                setConnectionStatus('disconnected');

                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    console.log(`[WS] Reconnect attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
                    setTimeout(connect, 2000 * reconnectAttempts);
                } else {
                    showDisconnected('Connection Lost', 'Could not reconnect. Please check your connection and refresh.');
                }
            };

            ws.onerror = () => setConnectionStatus('disconnected');

            ws.onmessage = (event) => {
                lastActivityTime = Date.now();
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
        }

        function handleConnectionTimeout() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                setTimeout(connect, 2000);
            } else {
                showDisconnected('Connection Failed', 'Could not connect to the session. Check your internet and try refreshing.');
            }
        }

        // Handle phone sleep/wake
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const timeSinceActivity = Date.now() - lastActivityTime;
                if (timeSinceActivity > 30000) {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        try {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        } catch (e) {
                            reconnectAttempts = 0;
                            connect();
                        }
                    } else {
                        reconnectAttempts = 0;
                        connect();
                    }
                }
            }
        });

        function setConnectionStatus(status) {
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = status === 'connected' ? 'Connected' :
                                              status === 'disconnected' ? 'Reconnecting...' : 'Connecting';
        }

        function showApp() {
            elements.connectingOverlay.classList.add('hidden');
            elements.disconnectedOverlay.classList.add('hidden');
            elements.app.style.display = 'flex';
            // Set initial waiting state
            renderPoseContent('waiting');
        }

        function showDisconnected(title, message) {
            elements.disconnectedTitle.textContent = title;
            elements.disconnectedMessage.textContent = message;
            elements.connectingOverlay.classList.add('hidden');
            elements.disconnectedOverlay.classList.remove('hidden');
            elements.app.style.display = 'none';
        }

        function handleMessage(message) {
            console.log('Received:', message);

            switch (message.type) {
                case 'state_sync':
                    currentState = message.state;
                    updateUI();
                    break;

                case 'desktop_disconnected':
                    showDisconnected('Session Ended', 'The desktop session has been disconnected');
                    break;

                case 'pose_change':
                    if (message.pose) {
                        // Preload the pose image
                        if (message.pose.image) {
                            preloadImage(message.pose.image);
                        }
                    }
                    break;
            }
        }

        function updateUI() {
            const state = currentState;

            // Update pose content based on status
            renderPoseContent(state.status, state);

            // Update match score
            if (state.matchScore !== undefined && state.status === 'active') {
                const score = Math.round(state.matchScore);
                elements.matchScore.textContent = score + '%';
                elements.matchScore.className = 'match-score ' +
                    (score >= 45 ? 'good' : score >= 25 ? 'warning' : 'bad');

                // Update form feedback
                if (score >= 65) {
                    elements.formFeedback.innerHTML = '<i data-lucide="sparkles"></i> Perfect!';
                    elements.formFeedback.className = 'form-feedback good';
                } else if (score >= 45) {
                    elements.formFeedback.innerHTML = '<i data-lucide="check"></i> Good';
                    elements.formFeedback.className = 'form-feedback good';
                } else if (score >= 25) {
                    elements.formFeedback.innerHTML = '<i data-lucide="pause-circle"></i> Adjust pose';
                    elements.formFeedback.className = 'form-feedback warning';
                } else {
                    elements.formFeedback.innerHTML = '<i data-lucide="move"></i> Get into position';
                    elements.formFeedback.className = 'form-feedback bad';
                }
                lucide.createIcons();
            } else if (state.status !== 'active') {
                elements.matchScore.textContent = '--%';
                elements.matchScore.className = 'match-score';
            }

            // Update timers
            if (state.poseTimeRemaining !== undefined) {
                if (state.status === 'active') {
                    if (!state.poseTimerStarted) {
                        elements.poseTimer.textContent = 'Ready';
                        elements.poseTimer.className = 'timer-value paused';
                    } else {
                        elements.poseTimer.textContent = formatPoseTime(state.poseTimeRemaining);
                        elements.poseTimer.className = 'timer-value ' + (state.isFormGood ? 'counting' : 'paused');
                    }
                } else {
                    elements.poseTimer.textContent = '--:--';
                    elements.poseTimer.className = 'timer-value';
                }
            }

            if (state.sessionElapsed !== undefined) {
                elements.sessionTimer.textContent = formatTime(state.sessionElapsed);
            }

            // Update pose count
            if (state.totalPoses && state.poseIndex !== undefined) {
                elements.poseNumber.textContent = `Pose ${state.poseIndex + 1} of ${state.totalPoses}`;
            } else {
                elements.poseNumber.textContent = '--';
            }

            // Update action button
            updateActionButton(state.status);
        }

        function renderPoseContent(status, state = {}) {
            const container = elements.poseContent;

            switch (status) {
                case 'waiting':
                case 'calibrating':
                    container.innerHTML = `
                        <div class="status-display">
                            <div class="status-icon"><i data-lucide="camera" style="width: 48px; height: 48px;"></i></div>
                            <div class="status-title">Ready to Start</div>
                            <div class="status-message">Press Start, then position yourself so your full body is visible in the camera</div>
                        </div>
                    `;
                    elements.formFeedback.innerHTML = 'Waiting to start';
                    elements.formFeedback.className = 'form-feedback neutral';
                    break;

                case 'countdown':
                    const countVal = state.countdownValue || '5';
                    container.innerHTML = `
                        <div class="status-display">
                            <div class="countdown-number">${countVal}</div>
                            <div class="status-message">Get ready...</div>
                        </div>
                    `;
                    elements.formFeedback.innerHTML = 'Starting soon';
                    elements.formFeedback.className = 'form-feedback neutral';
                    break;

                case 'intro':
                    container.innerHTML = `
                        <div class="status-display">
                            <div class="waiting-animation"></div>
                            <div class="status-title">Session Starting...</div>
                            <div class="status-message">Listen to the guide</div>
                        </div>
                    `;
                    elements.formFeedback.innerHTML = 'Listening...';
                    elements.formFeedback.className = 'form-feedback neutral';
                    break;

                case 'instructions':
                case 'positioning':
                    if (state.currentPose) {
                        renderPoseDisplay(state.currentPose, state.poseIndex, 'Get into position');
                    } else {
                        container.innerHTML = `
                            <div class="status-display">
                                <div class="waiting-animation"></div>
                                <div class="status-title">Loading pose...</div>
                            </div>
                        `;
                    }
                    elements.formFeedback.innerHTML = 'Get into position';
                    elements.formFeedback.className = 'form-feedback neutral';
                    break;

                case 'transition':
                    container.innerHTML = `
                        <div class="status-display">
                            <div class="status-icon"><i data-lucide="wind" style="width: 48px; height: 48px;"></i></div>
                            <div class="status-title">Take a breath</div>
                            <div class="status-message">Relax and prepare for the next pose</div>
                        </div>
                    `;
                    elements.formFeedback.innerHTML = 'Transitioning...';
                    elements.formFeedback.className = 'form-feedback neutral';
                    break;

                case 'active':
                case 'paused':
                    if (state.currentPose) {
                        renderPoseDisplay(state.currentPose, state.poseIndex);
                    }
                    if (status === 'paused') {
                        elements.formFeedback.innerHTML = '<i data-lucide="pause"></i> Paused';
                        elements.formFeedback.className = 'form-feedback warning';
                    }
                    break;

                case 'complete':
                    showDisconnected('Session Complete!', 'Great work on your yoga practice today.');
                    break;

                default:
                    container.innerHTML = `
                        <div class="status-display">
                            <div class="waiting-animation"></div>
                            <div class="status-message">Loading...</div>
                        </div>
                    `;
            }

            lucide.createIcons();
        }

        function renderPoseDisplay(pose, index, statusText = null) {
            const container = elements.poseContent;
            const imgSrc = pose.image || '/static/images/poses/tree.png';

            // Preload image
            preloadImage(imgSrc);

            let instructionsHtml = '';
            if (pose.instructions && pose.instructions.length > 0) {
                instructionsHtml = `<ul class="pose-instructions">
                    ${pose.instructions.map(inst => `<li>${inst}</li>`).join('')}
                </ul>`;
            }

            container.innerHTML = `
                <div class="pose-display">
                    <div class="pose-image-container">
                        <img class="pose-image"
                             id="current-pose-image"
                             src="${imgSrc}"
                             alt="${pose.name || 'Pose'}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                             onload="this.classList.remove('loading');">
                        <div class="pose-image-placeholder" style="display: none;">
                            <i data-lucide="image-off"></i>
                        </div>
                    </div>
                    <div class="pose-name">${pose.name || 'Loading...'}</div>
                    <div class="pose-sanskrit">${pose.sanskrit || ''}</div>
                    ${instructionsHtml}
                </div>
            `;

            lucide.createIcons();
        }

        function updateActionButton(status) {
            switch (status) {
                case 'waiting':
                case 'calibrating':
                    elements.actionIcon.setAttribute('data-lucide', 'play');
                    elements.actionText.textContent = 'Start';
                    elements.actionBtn.className = 'btn btn-primary';
                    elements.actionBtn.disabled = false;
                    break;
                case 'active':
                    elements.actionIcon.setAttribute('data-lucide', 'pause');
                    elements.actionText.textContent = 'Pause';
                    elements.actionBtn.className = 'btn btn-secondary';
                    elements.actionBtn.disabled = false;
                    break;
                case 'paused':
                    elements.actionIcon.setAttribute('data-lucide', 'play');
                    elements.actionText.textContent = 'Resume';
                    elements.actionBtn.className = 'btn btn-primary';
                    elements.actionBtn.disabled = false;
                    break;
                case 'countdown':
                case 'intro':
                case 'instructions':
                case 'positioning':
                case 'transition':
                    elements.actionIcon.setAttribute('data-lucide', 'loader');
                    elements.actionText.textContent = 'Starting...';
                    elements.actionBtn.className = 'btn btn-secondary';
                    elements.actionBtn.disabled = true;
                    break;
                default:
                    elements.actionBtn.disabled = true;
            }
            lucide.createIcons();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function formatPoseTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.max(0, seconds % 60);
            if (mins > 0) {
                return `${mins}:${String(secs).padStart(2, '0')}`;
            }
            return `0:${String(secs).padStart(2, '0')}`;
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'command', command: command }));
            } else if (!ws || ws.readyState === WebSocket.CLOSED) {
                connect();
            }
        }

        // Action button handler
        elements.actionBtn.addEventListener('click', () => {
            const status = currentState.status;
            if (status === 'waiting' || status === 'calibrating') {
                sendCommand('start');
            } else if (status === 'active') {
                sendCommand('pause');
            } else if (status === 'paused') {
                sendCommand('resume');
            }
        });

        elements.endBtn.addEventListener('click', () => {
            if (confirm('End this session?')) {
                sendCommand('end');
            }
        });

        // Audio controls
        const voiceToggle = document.getElementById('voice-toggle');
        const ambientToggle = document.getElementById('ambient-toggle');
        const voiceVolume = document.getElementById('voice-volume');
        const ambientVolume = document.getElementById('ambient-volume');

        voiceToggle.addEventListener('click', () => {
            voiceToggle.classList.toggle('active');
            sendCommand('toggle_voice');
        });

        ambientToggle.addEventListener('click', () => {
            ambientToggle.classList.toggle('active');
            sendCommand('toggle_ambient');
        });

        voiceVolume.addEventListener('input', (e) => {
            sendAudioCommand('voice_volume', e.target.value);
        });

        ambientVolume.addEventListener('input', (e) => {
            sendAudioCommand('ambient_volume', e.target.value);
        });

        function sendAudioCommand(type, value) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: type, value: parseInt(value) }));
            }
        }

        // Ambient track selection
        document.querySelectorAll('.ambient-track').forEach(btn => {
            btn.addEventListener('click', () => {
                const trackId = btn.dataset.track;
                document.querySelectorAll('.ambient-track').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ambient_track', track: trackId }));
                }
            });
        });

        // Connect on load
        connect();
    </script>
    <script>lucide.createIcons();</script>
</body>
</html>
