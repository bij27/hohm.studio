<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8332216835063057">
    <title>hohm.studio | Yoga Session</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8332216835063057" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo.png?v=4">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/logo.png?v=4">

    <!-- MediaPipe -->
    <script type="module">
        import { PoseLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";
        window.tasksVision = { PoseLandmarker, FilesetResolver, DrawingUtils };
    </script>

    <style>
        :root {
            --color-bg: #fcfaf7;
            --color-surface: #ffffff;
            --color-primary: #7c9a92;
            --color-primary-light: #a8c5be;
            --color-accent: #d4a574;
            --color-text: #2c3333;
            --color-text-secondary: #6b7575;
            --color-good: #7c9a92;
            --color-warning: #d4a574;
            --color-bad: #c97b7b;
            --radius: 20px;
            --shadow: 0 10px 30px rgba(124, 154, 146, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            background: var(--color-surface);
            border-bottom: 1px solid rgba(124, 154, 146, 0.1);
        }
        .logo-img { height: 32px; width: auto; }
        .session-timer {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--color-primary);
            font-variant-numeric: tabular-nums;
        }
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .btn-icon {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(124, 154, 146, 0.1);
            color: var(--color-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .btn-icon:hover { background: rgba(124, 154, 146, 0.2); }
        .btn-icon.active { background: var(--color-primary); color: white; }

        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        /* Video Section */
        .video-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .video-wrapper {
            position: relative;
            background: #1a1d21;
            border-radius: var(--radius);
            overflow: hidden;
            flex: 1;
            min-height: 400px;
        }
        #webcam, #landmark-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }
        .mirrored { transform: scaleX(-1); }
        #landmark-overlay { z-index: 10; }

        /* Pose Match Indicator */
        .match-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 20;
            text-align: center;
        }
        .match-score {
            font-size: 2rem;
            font-weight: 300;
            color: white;
        }
        .match-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Pose Timer */
        .pose-timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            z-index: 20;
            font-size: 1.2rem;
            color: white;
            font-variant-numeric: tabular-nums;
        }

        /* Feedback Message */
        .feedback-message {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-warning);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 20;
            font-size: 0.9rem;
            display: none;
        }

        /* Progress Bar */
        .session-progress {
            height: 6px;
            background: rgba(124, 154, 146, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        .session-progress-bar {
            height: 100%;
            background: var(--color-primary);
            transition: width 0.5s ease;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        /* Current Pose Card */
        .current-pose h2 {
            font-weight: 400;
            font-size: 1.4rem;
            margin-bottom: 4px;
        }
        .current-pose .sanskrit {
            color: var(--color-text-secondary);
            font-style: italic;
            margin-bottom: 16px;
        }
        .pose-instructions {
            list-style: none;
        }
        .pose-instructions li {
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        .pose-instructions li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: 50%;
        }

        /* Pose Queue */
        .pose-queue h3 {
            font-weight: 400;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(124, 154, 146, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .queue-item.current {
            background: rgba(124, 154, 146, 0.15);
            border-left: 3px solid var(--color-primary);
        }
        .queue-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .queue-duration {
            color: var(--color-text-secondary);
            font-size: 0.8rem;
        }

        /* Controls */
        .session-controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        .btn-primary:hover { background: var(--color-primary-light); }
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-bad);
            color: var(--color-bad);
        }
        .btn-secondary:hover { background: rgba(201, 123, 123, 0.1); }

        /* Audio Controls */
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .audio-controls label {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(124, 154, 146, 0.3);
            border-radius: 2px;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(124, 154, 146, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            margin-top: 20px;
            color: var(--color-text-secondary);
        }

        /* Mobile */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
                height: auto;
            }
            .video-wrapper { min-height: 300px; }
            .sidebar { max-height: 50vh; }
        }
        @media (max-width: 600px) {
            header { padding: 10px 16px; }
            main { padding: 12px; gap: 12px; }
            .card { padding: 16px; }
            .session-timer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Preparing your session...</div>
    </div>

    <header>
        <a href="/yoga">
            <img src="/static/images/navbar_logo.png?v=3" alt="hohm.studio" class="logo-img">
        </a>
        <div class="session-timer" id="session-timer">00:00</div>
        <div class="header-controls">
            <button class="btn-icon" id="sound-toggle" title="Toggle voice guidance">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </button>
            <button class="btn-icon" id="music-toggle" title="Toggle ambient music">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div class="video-section">
            <div class="video-wrapper">
                <video id="webcam" autoplay playsinline class="mirrored"></video>
                <canvas id="landmark-overlay" class="mirrored"></canvas>

                <div class="match-indicator">
                    <div class="match-score" id="match-score">--%</div>
                    <div class="match-label">Pose Match</div>
                </div>

                <div class="feedback-message" id="feedback-message"></div>

                <div class="pose-timer" id="pose-timer">0:30</div>
            </div>

            <div class="session-progress">
                <div class="session-progress-bar" id="session-progress" style="width: 0%"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="card current-pose">
                <h2 id="current-pose-name">Loading...</h2>
                <div class="sanskrit" id="current-pose-sanskrit"></div>
                <ul class="pose-instructions" id="pose-instructions">
                    <li>Preparing your session...</li>
                </ul>
            </div>

            <div class="card">
                <h3>Up Next</h3>
                <div class="queue-list" id="pose-queue">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <div class="card">
                <div class="audio-controls">
                    <label>Music</label>
                    <input type="range" class="volume-slider" id="music-volume" min="0" max="100" value="30">
                </div>
            </div>

            <div class="session-controls">
                <button class="btn btn-primary" id="pause-btn">Pause</button>
                <button class="btn btn-secondary" id="end-btn">End Session</button>
            </div>
        </div>
    </main>

    <script src="/static/js/yoga-session.js"></script>
</body>
</html>
