<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-8332216835063057">
    <title>hohm.studio | Connect Remote</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/logo.png?v=4">
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --color-bg: #fcfaf7;
            --color-surface: #ffffff;
            --color-primary: #7c9a92;
            --color-primary-light: #a8c5be;
            --color-accent: #d4a574;
            --color-text: #2c3333;
            --color-text-secondary: #6b7575;
            --color-error: #c97b7b;
            --radius: 20px;
            --shadow: 0 10px 30px rgba(124, 154, 146, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--color-surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .code-input {
            width: 60px;
            height: 70px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid rgba(124, 154, 146, 0.3);
            border-radius: 12px;
            background: var(--color-bg);
            color: var(--color-text);
            font-family: inherit;
            transition: all 0.2s;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
        }

        .code-input.filled {
            border-color: var(--color-primary);
            background: rgba(124, 154, 146, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-light);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--color-error);
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(201, 123, 123, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .instructions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(124, 154, 146, 0.2);
            color: var(--color-text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .instructions ol {
            text-align: left;
            padding-left: 20px;
            margin-top: 12px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/logo.png?v=4" alt="hohm.studio" class="logo">
        <h1>Connect Remote</h1>
        <p class="subtitle">Enter the 4-digit code from your yoga session</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="code-form" action="/yoga/remote/" method="get">
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off" required>
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off" required>
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off" required>
                <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-primary" id="connect-btn" disabled><i data-lucide="link" style="margin-right: 8px;"></i>Connect</button>
        </form>

        <div class="instructions">
            <strong>How to use:</strong>
            <ol>
                <li>Start a yoga session on your computer</li>
                <li>Look for the 4-digit code on screen</li>
                <li>Enter the code above to connect</li>
            </ol>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const form = document.getElementById('code-form');
        const connectBtn = document.getElementById('connect-btn');

        // Handle input and auto-focus
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;

                if (value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                updateButtonState();
                if (value) {
                    e.target.classList.add('filled');
                } else {
                    e.target.classList.remove('filled');
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const digits = paste.replace(/[^0-9]/g, '').slice(0, 4);

                digits.split('').forEach((digit, i) => {
                    if (inputs[i]) {
                        inputs[i].value = digit;
                        inputs[i].classList.add('filled');
                    }
                });

                if (digits.length > 0) {
                    inputs[Math.min(digits.length, 3)].focus();
                }
                updateButtonState();
            });
        });

        function updateButtonState() {
            const code = Array.from(inputs).map(i => i.value).join('');
            connectBtn.disabled = code.length !== 4;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = Array.from(inputs).map(i => i.value).join('');

            if (code.length !== 4) return;

            connectBtn.disabled = true;
            connectBtn.innerHTML = '<i data-lucide="hourglass" style="margin-right: 8px;"></i>Connecting...';
            lucide.createIcons();

            // Check if room exists
            try {
                const response = await fetch(`/api/yoga/room/${code}`);
                const data = await response.json();

                if (data.exists) {
                    window.location.href = `/yoga/remote/${code}`;
                } else {
                    alert('Room not found. Check the code and try again.');
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = '<i data-lucide="link" style="margin-right: 8px;"></i>Connect';
                    lucide.createIcons();
                    inputs[0].focus();
                }
            } catch (error) {
                alert('Connection error. Please try again.');
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<i data-lucide="link" style="margin-right: 8px;"></i>Connect';
                lucide.createIcons();
            }
        });

        // Focus first input on load
        inputs[0].focus();
    </script>
    <script>lucide.createIcons();</script>
</body>
</html>
